<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Empowerment Portal Analytics Panel - Login</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #e0e0e0;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .login-header p {
      font-size: 14px;
      color: #b0b0b0;
    }
    .btn-custom {
      background-color: #81d4fa;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #121212;
    }
    .btn-custom:hover {
      background-color: #81d4fa;
    }
    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #e0e0e0;
    }
    .form-control:focus {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #81d4fa;
      box-shadow: none;
    }
    .alert {
      margin-top: 20px;
    }

    .alert-warning {
      background-color: #ff9800;
      border-color: #ff9800;
      color: #121212;
    }
    .alert-danger {
      background-color: #d32f2f;
      border-color: #d32f2f;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <h2>Community Empowerment Portal Analytics Panel</h2>
        <p>Please sign in to continue</p>
      </div>


      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom">Login</button>
      </form>

      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Please check your username and password.
        </div>
      {% endif %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
